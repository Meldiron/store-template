<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/favicons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/favicons/favicon-16x16.png"
		/>
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" crossorigin="use-credentials" />
		<link
			rel="mask-icon"
			href="%sveltekit.assets%/favicons/safari-pinned-tab.svg"
			color="#19191c"
		/>
		<link rel="shortcut icon" href="%sveltekit.assets%/favicons/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<script>
			let themeInUse = 'auto';
			let localPrefs = { theme: 'auto' };
			const storeTheme = localStorage.getItem('store');

			if (storeTheme) {
				try {
					localPrefs = JSON.parse(storeTheme);
					if (localPrefs) themeInUse = localPrefs.theme;
				} catch (ignore) {}
			}

			const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
			themeInUse = themeInUse === 'auto' ? (systemPrefersDark ? 'dark' : 'light') : themeInUse;
			document.documentElement.classList.toggle('dark', themeInUse === 'dark');
			localStorage.setItem('store', JSON.stringify({ theme: themeInUse }));
		</script>

		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
